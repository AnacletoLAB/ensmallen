
[package]
name = "graph-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
rand = "0.7.3"

[dependencies.graph]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "only_edge_file"
path = "fuzz_targets/only_edge_file.rs"
test = false
doc = false

[[bin]]
name = "with_nodes"
path = "fuzz_targets/with_nodes.rs"
test = false
doc = false
