
[package]
name = "graph-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.3", features = ["arbitrary-derive"] }

[dependencies.graph_harness]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "only_edges"
path = "fuzz_targets/only_edges.rs"
test = false
doc = false

[[bin]]
name = "with_nodes"
path = "fuzz_targets/with_nodes.rs"
test = false
doc = false

[[bin]]
name = "from_csv"
path = "fuzz_targets/from_csv.rs"
test = false
doc = false
