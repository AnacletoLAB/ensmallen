
[package]
name = "graph-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[profile.release]
panic = "unwind"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.3", features = ["arbitrary-derive"] }

[dependencies.graph_harness]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "from_csv"
path = "fuzz_targets/from_csv.rs"
test = false
doc = false

[[bin]]
name = "queue"
path = "fuzz_targets/queue.rs"
test = false
doc = false

[[bin]]
name = "from_vec"
path = "fuzz_targets/from_vec.rs"
test = false
doc = false

[[bin]]
name = "meta_test"
path = "fuzz_targets/meta_test.rs"
test = false
doc = false